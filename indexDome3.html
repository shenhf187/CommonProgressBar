<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条Demo3--利用文档从上到下加载实现进度条</title>
	<style>
		html,body,div,img{
			margin:0;
			padding:0;
		}
		html,body{
			height:100%;
		}
		#loading{
			width:100%;
			height: 100%;
			position: fixed;
			top:0;
			left: 0;
			z-index: 999;
			background:#fff;
		}
		.pic{
			position: absolute;
			top: 0;
			left: 0;
			width:0%;
			height:3px;
			background:rgba(0,0,0,.5);
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="loading">
		<div class="pic"></div>
	</div>
	<header>
		<img src="http://img.taopic.com/uploads/allimg/120727/201995-120HG1030762.jpg" alt="">
		<img src="http://img5.imgtn.bdimg.com/it/u=49366202,632101467&fm=27&gp=0.jpg" alt="">
		<img src="http://img4.imgtn.bdimg.com/it/u=724439046,647125257&fm=214&gp=0.jpg" alt="">
	</header>
	<script>
		$('.pic').animate({width:'20%'},200);
	</script>
	<nav>
		<img src="http://img3.imgtn.bdimg.com/it/u=817720483,3831863505&fm=214&gp=0.jpg" alt="">
		<img src="http://img0.imgtn.bdimg.com/it/u=1046983545,2051560208&fm=214&gp=0.jpg" alt="">
		<img src="http://f12.baidu.com/it/u=4095530189,4280642225&fm=72" alt="">
	</nav>
	<script>
		$('.pic').animate({width:'40%'},200);
	</script>
	<div>
		<img src="http://f12.baidu.com/it/u=3474914603,1762884949&fm=72" alt="">
		<img src="http://f11.baidu.com/it/u=3605841858,418691879&fm=72" alt="">
		<img src="http://img3.imgtn.bdimg.com/it/u=3216737856,1537685557&fm=27&gp=0.jpg" alt="">
	</div>
	<script>
		$('.pic').animate({width:'60%'},200);
	</script>
	<div>
		<img src="http://img2.imgtn.bdimg.com/it/u=958335157,3556546481&fm=27&gp=0.jpg" alt="">
		<img src="http://img3.imgtn.bdimg.com/it/u=924156946,2185209209&fm=27&gp=0.jpg" alt="">
	</div>
	<script>
		$('.pic').animate({width:'80%'},200);
	</script>
	<div>
		<img src="http://img3.imgtn.bdimg.com/it/u=817720483,3831863505&fm=214&gp=0.jpg" alt="">
		<img src="http://img0.imgtn.bdimg.com/it/u=1046983545,2051560208&fm=214&gp=0.jpg" alt="">
		<img src="http://f12.baidu.com/it/u=4095530189,4280642225&fm=72" alt="">
	</div>
	<script>
		$('.pic').animate({width:'100%'},200,function(){
			$('#loading').fadeOut();
		});
	</script>
</body>
</html>
